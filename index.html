<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume </h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="username">UserName:</label>
            <input type="text" placeholder="Enter your User Name" id="username">
            <br/>
            <label for="name">Name:</label>
            <input type="text" placeholder="Enter your Name" id="name" required>
            <br/>
            <label for="email">Email:</label>
            <input type="text" placeholder="Enter your Email" id="email" required>
            <br/>
            <label for="Phone">Phone:</label>
            <input type="number" placeholder="Enter your phone number" id="phone" required>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" placeholder="Enter your Education" rows="4"></textarea>
        </fieldset>
        <fieldset>
            <legend>
            Experience
        </legend>
        <label for="experience">Experience</label>
        <textarea placeholder="Enter your Experience" rows="4" id="experience"></textarea>
    </fieldset>
    <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills</label>
        <textarea id="skills" placeholder="Enter your Skills" rows="4"></textarea>
    </fieldset>
    <button type="submit"> Generate Resume Below</button>
    </form>
    <br/>
    <!-- Dynamic and Editable Resume -->
    <div id="resume-display" contenteditable="true">
        <!-- Resume will be generated below -->
    </div>
    <br/>
    <!-- Section for the shareable link and download option -->
    <div id="shareable-link-container" style="display: none;">
        <h2>Shareable Link</h2>
        <p>
            Here is unique link to view or edit your resume:
        </p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br/>
        <button id="download-pdf"><b>Download as pdf</b></button>

    </div>
    <script src="script.js"></script>
</body>
</html>
